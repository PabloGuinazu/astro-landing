name: Deploy

on:
  push:
    branches:  
      - main

jobs:
  build:
    runs-on: ubuntu-20.04
    
    steps: 
      - name: Checkout
        uses: actions/checkout@v3
          
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install packages
        run: npm install

      - name: Build
        run: npm run build
      - uses: actions/upload-artifact@v2
        with:
          name: dist
          path: dist
      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@v4.1.1
        with:
          branch: gh-pages
          folder: dist
          clean: true
