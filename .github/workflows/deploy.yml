name: Deploy

on:
    push:
        branches:  
        - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps: 
        - name: Checkout
          uses: actions/checkout@v3
          
        - name: Install packages
          run: npm install

        - name: build
          run: npm run build

        - name: Deploy 
          uses: JamesIves/github-pages-deploy-action@v4
          with:
            branch: main
            folder: dist
          env:
            ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}

        