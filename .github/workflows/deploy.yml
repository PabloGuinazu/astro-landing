name: Deploy

on:
  push:
    branches:  
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps: 
      - name: Checkout
        uses: actions/checkout@v4
          
      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '20'

      - name: Install packages
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy 
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: main
          folder: dist
        env:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
